name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend
        working-directory: frontend
        run: npm ci

      - name: Debug API_URL presence
        run: |
          if [ -z "${{ secrets.API_URL }}" ]; then
            echo "API_URL secret is EMPTY or NOT AVAILABLE"
            exit 1
          else
            echo "API_URL secret is set"
          fi

      - name: Build frontend
        working-directory: frontend
        env:
          API_URL: ${{ secrets.API_URL }}
        run: npm run build -- --env API_URL=$API_URL

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: pages-frontend
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: pages-frontend